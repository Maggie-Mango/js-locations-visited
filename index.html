<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Places</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>My Favorite Places</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Location:</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="new-location-name">Name of Place</label>
            <input type="text"  class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-country">Country</label>
            <input type="text"  class="form-control" id="new-country">
          </div>
          <div class="form-group">
            <label for="new-food">Best Food</label>
            <input type="text"  class="form-control" id="new-food">
          </div>
          <div class="form-group">
            <label for="new-note">Notes</label>
            <input type="text"  class="form-control" id="new-note">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Locations:</h2>
        <ul id="locations">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-location">
          <p>Location Name: <span class="location-name"></span></p>
          <p>Country: <span class="country"></span></p>
          <p>Best Foods: <span class="food"></span></p>
          <p>Notes: <span class="notes"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
